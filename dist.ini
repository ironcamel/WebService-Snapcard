name    = WebService-Snapcard
author  = Naveed Massjouni <naveed@vt.edu>
license = Perl_5
copyright_holder = Naveed Massjouni
copyright_year   = 2015

version = 0.0001

[@Filter]
-bundle = @Basic
-remove = Readme
-remove = GatherDir

[AutoPrereqs]

[ChangelogFromGit]
max_age = 3650

[CopyFilesFromBuild]
copy = Makefile.PL

[GatherDir]
exclude_filename = Makefile.PL

[MetaResources]
bugtracker.web = https://github.com/Crowdtilt/WebService-Snapcard/issues
repository.type = git
repository.url = git://github.com/Crowdtilt/WebService-Snapcard.git
repository.web = https://github.com/Crowdtilt/WebService-Snapcard

[OurPkgVersion]

[PodWeaver]

[Prereqs]
WebService::Client = 0.0204

[ReadmeAnyFromPod]

[ReadmeAnyFromPod / MarkdownInRoot]
filename = README.md

[Test::Compile]
